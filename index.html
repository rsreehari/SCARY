
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Ouija Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ouija-board">
        <h1 class="title">Ouija Board</h1>
        <div class="letters">
            <div class="row">
                <span style="animation-delay: 0.1s">A</span>
                <span style="animation-delay: 0.2s">B</span>
                <span style="animation-delay: 0.3s">C</span>
                <span style="animation-delay: 0.4s">D</span>
                <span style="animation-delay: 0.5s">E</span>
                <span style="animation-delay: 0.6s">F</span>
                <span style="animation-delay: 0.7s">G</span>
            </div>
            <div class="row">
                <span style="animation-delay: 0.8s">H</span>
                <span style="animation-delay: 0.9s">I</span>
                <span style="animation-delay: 1s">J</span>
                <span style="animation-delay: 1.1s">K</span>
                <span style="animation-delay: 1.2s">L</span>
                <span style="animation-delay: 1.3s">M</span>
                <span style="animation-delay: 1.4s">N</span>
            </div>
            <div class="row">
                <span style="animation-delay: 1.5s">O</span>
                <span style="animation-delay: 1.6s">P</span>
                <span style="animation-delay: 1.7s">Q</span>
                <span style="animation-delay: 1.8s">R</span>
                <span style="animation-delay: 1.9s">S</span>
                <span style="animation-delay: 2s">T</span>
                <span style="animation-delay: 2.1s">U</span>
            </div>
            <div class="row">
                <span style="animation-delay: 2.2s">V</span>
                <span style="animation-delay: 2.3s">W</span>
                <span style="animation-delay: 2.4s">X</span>
                <span style="animation-delay: 2.5s">Y</span>
                <span style="animation-delay: 2.6s">Z</span>
            </div>
            <div class="row">
                <span>Yes</span>
                <span>No</span>
            </div>
            <div class="row">
                <span>Goodbye</span>
            </div>
        </div>
    </div>

    <div id="jumpscare" class="jumpscare-hidden">
        <img src="https://i.imgur.com/tW9XtLS.png" alt="Scary Face">
    </div>

    <script src="script.js"></script>
</body>
</html>
