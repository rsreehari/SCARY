<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouija Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://example.com/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="interaction-sound">
        <source src="https://example.com/sound-effect.mp3" type="audio/mpeg">
    </audio>
    
    <div class="ouija-board" id="board">
        <div class="planchette"></div>
        <div class="letters">
            <span>A</span><span>B</span><span>C</span><span>D</span>
            <span>E</span><span>F</span><span>G</span><span>H</span>
            <span>I</span><span>J</span><span>K</span><span>L</span>
            <span>M</span><span>N</span><span>O</span><span>P</span>
            <span>Q</span><span>R</span><span>S</span><span>T</span>
            <span>U</span><span>V</span><span>X</span><span>Y</span>
            <span>Z</span>
        </div>
        <div class="yes-no">
            <span>YES</span>
            <span>NO</span>
            <span>EXIT</span>
        </div>
    </div>

    <div id="jumpscare" class="jumpscare-hidden">
        <img src="https://i.imgur.com/P6I5qjN.png" alt="Scary Face">
    </div>

    <div id="history">
        <h3>Question History</h3>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
